<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增数据源</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="../../static/imgs/sjsfavicon.ico">
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>数据源</h4>
                    {% if success %}
                        <span class="success"><i class="fa fa-info-circle"></i><strong>Success：</strong> {{ success }}</span>
                    {% else%}
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 所有信息请全部填写完成</span>
                    {% endif %}
				</div>
				<div class="ibox-content">

					<form class="form-horizontal m-t" id="signupForm" method="post">
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="sourcename" name="sourcename" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地址：</label>
							<div class="col-sm-8">
								<input id="sourceip" name="sourceip" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">端口号：</label>
							<div class="col-sm-8">
								<input id="sourceport" name="sourceport" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button class="btn btn-primary" type="submit">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>

   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="{{ url_for('static', filename='js/plugins/validate/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/validate/messages_zh.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/demo/form-validate-demo.js') }}"></script>




</body>

</html>
