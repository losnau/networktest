{% extends "tables/basic_table.html" %}
  {% block css %}
  <link rel="stylesheet" href="{{url_for('static', filename='js/adminex/DT_bootstrap.css')}}" />
  <link href="{{url_for('static', filename='js/adminex/style.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/plugins/sweetalert/sweetalert.css') }}" rel="stylesheet">
  {% endblock %}

{% block table %}
    <table class="table table-striped table-hover table-bordered" id="editable-sample">
    <thead>
    <tr>
        <th>隐藏列</th>
        <th >数据源名称</th>
        <th >地址</th>
        <th >端口</th>
        <th >源地址</th>
        <th >测试方式</th>
        <th >执行</th>
    </tr>
    </thead>
    <tbody>
{% for data in data_all %}
<tr class="">
        <td >{{data[3]}}</td>
        <td >{{data[0]}}</td>
        <td >{{data[1]}}</td>
        <td >{{data[2]}}</td>
    <td>
		<div class="btn-group">
			<select data-placeholder="选择源地址..." class="form-control small " style="width:100px;" id="choose-sourceip{{data[3]}}">
				 <option value="" hassubinfo="true"></option>
				<option value="C60A" hassubinfo="true">C60A</option>
				<option value="C60B" hassubinfo="true">C60B</option>
			</select>
		</div>
    </td>
    <td>
		<div class="btn-group">
			<select data-placeholder="选择测试方式..." class="form-control small " style="width:100px;" id="choose-temethod{{data[3]}}">
				 <option value="" hassubinfo="true"></option>
				{% if data[1] not in no_ping_sourceip %}
				<option value="ping" hassubinfo="true">ping</option>
				{% endif %}
				<option value="telnet" hassubinfo="true">telnet</option>
			</select>
		</div>
    </td>

    <td><button class="btn btn-primary btn-sm excuted">执行</button></td>
    </tr>
{% endfor %}
    </tbody>
    </table>
{% endblock %}

{% block js %}
<!-- Placed js at the end of the document so the pages load faster -->
<script src="{{url_for('static', filename='js/adminex/telnet_ping-table.js')}}"></script>
<script src="{{ url_for('static', filename='js/plugins/sweetalert/sweetalert.min.js') }}"></script>
{% endblock %}
