<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>重置密码</title>
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="../../static/imgs/sjsfavicon.ico">
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
					 <div class="ibox-title">
                        <h5>密码修改</h5>
                         {% if suceess %}<p class="suceess "><strong>Suceess</strong> {{ suceess  }}{% endif %}
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" method="post" id="signupForm">
                            <input  name="userid" class="form-control" type="hidden" value="{{userid}}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="{{ url_for('static', filename='js/plugins/validate/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/validate/messages_zh.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/demo/form-validate-demo.js') }}"></script>

</body>

</html>
