{% extends "tables/basic_table.html" %}
  {% block css %}
  <link rel="stylesheet" href="{{url_for('static', filename='js/adminex/DT_bootstrap.css')}}" />
  <link href="{{url_for('static', filename='js/adminex/style.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/plugins/sweetalert/sweetalert.css') }}" rel="stylesheet">
  {% endblock %}

{% block table %}
<div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group">
                        <a href="add">
                        <button  class="btn btn-primary">
                            新增数据源 <i class="fa fa-plus"></i>
                        </button>
                        </a>
                    </div>
                </div>
                <div class="space15"></div>
    <table class="table table-striped table-hover table-bordered" id="sourcemanager_table">
    <thead>
    <tr>
        <th >数据源名称</th>
        <th >地址</th>
        <th >端口</th>
        <th >编辑</th>
        <th >删除</th>
        <th >数据源ID</th>
    </tr>
    </thead>
    <tbody>
{% for data in data_all %}
<tr class="">
        <td >{{data[0]}}</td>
        <td >{{data[1]}}</td>
        <td >{{data[2]}}</td>
        <td><a class="edit" href="javascript:;">编辑</a></td>
        <td><a class="delete" href="javascript:;">删除</a></td>
        <td >{{data[3]}}</td>
    </tr>
{% endfor %}
    </tbody>
    </table>
{% endblock %}

{% block js %}
<!-- Placed js at the end of the document so the pages load faster -->
<script src="{{url_for('static', filename='js/adminex/sourcemanager-table.js')}}"></script>
<script src="{{ url_for('static', filename='js/plugins/sweetalert/sweetalert.min.js') }}"></script>
{% endblock %}
